<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile Card">
  <meta name="keywords" content="Html, Javascript, CSS">
  <meta name="author" content="Daniel Sisovic">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./style/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="top__pattern">
  <div class="card">
    <div class="card__header">
      <img src="./images/image-victor.jpg" alt="victor" class="card__header-img">
    </div>
    <div class="card__body">
      <p>Victor Crest <span>26</span></p>
      <span>London</span>
    </div>
    <div class="card__footer">
      <div>
        <p>80K</p>
        <span>Followers</span>
      </div>
      <div>
        <p>803K</p>
        <span>Likes</span>
      </div>
      <div>
        <p>1.4K</p>
        <span>Photos</span>
      </div>
    </div>
  </div>
</body>

</html>
